<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculater.css">
    <script src="calculater.js"></script>
</head>
<body>
    <div class="container">
      
    <input type="text" id="input" readonly ><br>
    
    <div class="get">

 <table>
     <tr>
     
    <button onclick="getinput(7)">7</button>
    <button onclick="getinput(8)">8</button>
    <button onclick="getinput(9)">9</button>
    <button class="imp" onclick="getinput('+')">+</button>
    
  </tr> 
<table>
 <tr>
    <button onclick="getinput(5)">5</button>
    <button onclick="getinput(4)">4</button>
    <button onclick="getinput(6)">6</button>
    <button class="imp" onclick="getinput('-')">-</button>
    
</tr>
</table>

<table>
 <tr>
    <button onclick="getinput(1)">1</button>
    <button onclick="getinput(2)">2</button>
    <button onclick="getinput(3)">3</button>
    <button class="imp" onclick="getinput('*')">x</button>
</tr>
 
</table>

<table>
<tr>

    <button class="red"onclick="getinput('c')">C</button>
    <button onclick="getinput(0)">0</button>
    <button class="imp" onclick="getinput('=')">=</button>
    <button class="imp" onclick="getinput('/')">/</button>

</tr>
</table>

</div>

</table>

</div>
</body>
</html>
